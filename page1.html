  <nav class="navbar navbar-default fixed-top" role="navigation">
    <div class="container">

      <!-- Toggle Button [handles opening navbar components on mobile screens]-->

  <div class="container">
    <div class="row">

      <div class="col-md-4 noprint">
        <div class="panel panel-primary">
            
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Museum To Visit</strong></h3>
            </div>
               
            <div class="panel-body"> 
              <form>
                <div class="form-group">
                  <label for="museum-name-input">Museum Name</label>
                  <input type="text" class="form-control" id="museum-name-input">
                </div>
                
                <div class="form-group">
                  <label for="city-input">City</label>
                  <input type="text" class="form-control" id="city-input">
                </div>

                <div class="form-group">
                  <label for="address-input">Address</label>
                  <input type="address" class="form-control" id="address-input">
                </div>

                <div class="form-group">
                  <label for="time-inputd">Visit Time (MM/DD/YYYY)</label>
                  <input type="text" class="form-control" id="time-input">
                </div>

                <div class="form-group">
                  <label for="notes-input">Notes</label>
                  <input type="text" class="form-control" id="notes-input">
                </div>

                <button  class="button" id="add-museum"><span>Wish List</span></button>
              </form>
            </div>

        </div> 
      </div>
          
      <div class="col-md-8 print">
                
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>List of Museums To Visit</strong></h3>
            </div>
            
            <div class="panel-body">
                <table class="table table-hover" id="visit-schedule">           
                  <thead>
                    <tr>
                      <th>Museum Name</th>
                      <th>City</th>
                      <th>Address</th>
                      <th>Visit Date</th>
                      <th>Notes</th>              
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
            </div>                    
        </div>
        <button TYPE="button" onClick="window.print()"><i class="fa fa-print" aria-hidden="true"></i></button>   
      </div>

    </div>
                
   <script type="text/javascript" src="assets/javascript/museum.js"></script>

    
</div>
