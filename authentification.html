<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>authentification</title>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"/>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"/>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-messaging.js"></script>">

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
 <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  </head>
  <body>
    <!-- The surrounding HTML is left untouched by FirebaseUI.
          Your app may use that space for branding, controls and other customizations.-->
     <h1>Welcome to My Awesome App</h1>
     <div id="container">
    <h3>FirebaseUI Demo</h3>
    <div id="loading">Loading...</div>
    <div id="loaded" class="hidden">
      <div id="main">
        <div id="user-signed-in" class="hidden">
          <div id="user-info">
            <div id="photo-container">
              <img id="photo">
            </div>
            <div id="name"></div>
            <div id="email"></div>
            <div id="phone"></div>
            <div class="clearfix"></div>
          </div>
          <p>
            <button id="sign-out">Sign Out</button>
            <button id="delete-account">Delete account</button>
          </p>
        </div>
        <div id="user-signed-out" class="hidden">
          <h4>You are signed out.</h4>
          <fieldset>
            <legend>Configuration</legend>
            reCAPTCHA mode for Phone Auth:
            <label for="recaptcha-normal">
              <input type="radio" id="recaptcha-normal" name="recaptcha" value="normal">
              Normal
            </label>
            <label for="recaptcha-invisible">
              <input type="radio" id="recaptcha-invisible" name="recaptcha" value="invisible">
              Invisible
            </label>
          </fieldset>
          <p>
            <button id="sign-in-with-redirect">Sign In with Redirect</button>
            <button id="sign-in-with-popup">Sign In with Popup</button>
          </p>
          <div id="my-signin2"></div>
          <div id="firebaseui-spa">
            <h5>Single Page Application mode:</h5>
            <div id="firebaseui-container"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
     <div id="firebaseui-auth-container"></div>
<script type="text/javascript" src="assets/authentification.js"/>
  </body>
</html>
